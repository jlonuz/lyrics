<h2 class="text-center">Escribe tu verso</h2>

<form [formGroup]="inputVersosForm">
  <div class="form-group col-md-3">
    <label class="center-block text-center">
      Verso:
      <input class="form-control" formControlName="verso">
    </label>
  </div>
  <div class="form-group col-md-3">
    <input type="button" class="btn btn-default" value="Ingresar" (click)="addPhrases()"> 
  </div>
</form>

<p>{{inputVersosForm.value | json}}</p>
